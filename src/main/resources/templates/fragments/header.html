<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body class="bg-gray-100">
<!-- Header -->
<header class="bg-white shadow-md mb-20">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-gray-800">
      Petshop
    </div>
    <nav class="hidden md:flex space-x-6">
      <a th:href="@{/}" class="text-gray-600 hover:text-blue-600">Home</a>
      <a th:href="@{/tutores}" class="text-gray-600 hover:text-blue-600">Tutores</a>
      <a th:href="@{/animais}" class="text-gray-600 hover:text-blue-600">Animais</a>
      <a th:href="@{/logout}">Logout</a>
    </nav>
    <div class="md:hidden">
      <button id="hamburger" class="focus:outline-none">
        <svg class="hamburger w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
  <nav id="mobileMenu" class="md:hidden bg-white shadow-md">
    <a th:href="@{/}" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Home</a>
    <a th:href="@{/tutores}" class="text-gray-600 hover:text-blue-600">Tutores</a>
    <a th:href="@{/animais}" class="text-gray-600 hover:text-blue-600">Animais</a>
  </nav>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', function () {
      mobileMenu.classList.toggle('hidden');
      hamburger.querySelector('.hamburger').classList.toggle('active');
    });
  });
</script>
</body>
</html>
