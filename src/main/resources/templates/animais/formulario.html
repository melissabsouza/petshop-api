<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cadastro de Animais</title>
</head>
<body class="flex justify-center items-center m-10">

<div class="bg-white p-8 rounded-lg border-4 border-gray-300 w-full max-w-lg h-90" >

  <div class="flex flex-col justify-center items-center ">
    <h2 class="text-xl font-black text-black text-center mb-4">Cadastro de animais</h2>
    <a class="text-black mb-4" th:href="@{/animais}">Lista de animais </a>


  </div>

  <div class="flex items-center">
    <form th:action="@{/animais}" method="post" th:object="${animal}">

      <input type="hidden" th:field="*{id}">


      <label class="block text-black font-medium mb-2" for="nome">Nome</label>
      <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{nome}" type="text" id="nome" name="nome" placeholder="Nome">
      <li th:each="err : ${#fields.errors('nome')}" th:text="${err}">ERRO</li>

      <label class="block text-black font-medium mb-2" for="tipo">Tipo</label>
      <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{tipo}" type="text" id="tipo" name="cpf" placeholder="Tipo">
      <li th:each="err : ${#fields.errors('tipo')}" th:text="${err}">ERRO</li>

      <label class="block text-black font-medium mb-2" for="raca">Raça</label>
      <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{raca}" type="text" id="raca" name="raca" placeholder="Raça">
      <li th:each="err : ${#fields.errors('raca')}" th:text="${err}">ERRO</li>

      <label class="block text-black font-medium mb-2" for="dataNascimento">Data de Nascimento</label>
      <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{dataNascimento}" type="date" id="dataNascimento" name="dataNascimento">
      <li th:each="err : ${#fields.errors('dataNascimento')}" th:text="${err}">ERRO</li>

      <label class="block text-black font-medium mb-2" for="peso">Peso</label>
      <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{peso}" type="text" id="peso" name="peso" placeholder="Peso">
      <li th:each="err : ${#fields.errors('peso')}" th:text="${err}">ERRO</li>

      <label class="block text-black font-medium mb-2" for="sexo">Sexo</label>
      <select required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="sexo" name="sexo">
        <option value="">Selecione...</option>
        <option value="MACHO">Macho</option>
        <option value="FEMEA">Fêmea</option>
      </select>
      <li th:each="err : ${#fields.errors('sexo')}" th:text="${err}" class="bg-red-100 font-bold">ERRO</li>

      <label class="block text-black font-medium mb-2" for="castrado">Castrado</label>
      <select required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="castrado" name="castrado">
        <option value="">Selecione...</option>
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>
      <li th:each="err : ${#fields.errors('castrado')}" th:text="${err}" class="bg-red-100 font-bold">ERRO</li>

      <label class="block text-black font-medium mb-2" for="tutorCpf">CPF do Tutor</label>
      <input class="w-96 p-3 border border-gray-300 rounded-lg"
             th:field="*{tutorCpf}" type="text" id="tutorCpf" name="tutorCpf" placeholder="CPF do tutor">

      <div class="flex justify-center items-center">
        <button class="mt-3 bg-violet-600 text-white rounded px-10 py-2 hover:bg-violet-300" type="submit">Salvar</button>
      </div>
    </form>

  </div>
</div>

</body>
</html>
